<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="username"><br>

    <span>密码: </span>
    <input type="password" v-model="pwd"><br>

    <span>性别: </span>
    <!-- 这里要给input加上value，value值等于各自的sex值，这样v-model才能区分 -->
    <input type="radio" id="female" v-model="sex" value="female">
    <label for="female">女</label>
    <input type="radio" id="male" v-model="sex" value="male">
    <label for="male">男</label><br>

    <!-- 这里也要加value才行 -->
    <span>爱好: </span>
    <input type="checkbox" id="basket" v-model="likes" value="basket">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" v-model="likes" value="foot">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" v-model="likes" value="pingpang">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="cityId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="city in allCities" :key="city.id">
        {{city.name}}
      </option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="info"></textarea><br><br>

    <input type="submit" value="注册" @click="register">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: "#demo",
    data () {
      return {
        username: '',
        pwd: '',
        sex: 'male',
        likes: ["foot"],
        cityId: 3,
        info: "",
        allCities: [
          {
            id: 1,name: 'sh'
          },
          {
            id: 2,name: 'sz'
          },
          {
            id: 3,name: 'hz'
          }
        ]
      }
    },
    methods: {
      register() {
        alert('表单提交')
      }
    }
  })
</script>
</body>
</html>
